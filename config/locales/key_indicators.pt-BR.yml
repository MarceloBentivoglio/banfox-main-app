pt-BR:
  key-indicators:
    injuction: "Sinaliza se a empresa possui liminar na justiça, que impede o Serasa de apresentar as informações negativas da empresa. Empresa com liminar é considerado amarelo e empresa sem liminar é considerado verde."
    founded-in: "Avalia a data de fundação da empresa. Empresa fundada há mais de, ou com exatos 'green_limit' anos é considerado verde. Empresa com idade entre (incluso) 'yellow_limit' e (excluso) 'green limit' anos é considerado amarela. Empresas com menos de 'yellow_limit' anos é considerado vermelho."
    social-capital: "Avalia o valor do capital social da empresa. Capital social maior ou igual a 'green_limit' é considerado verde. Capital social entre 'yellow_limit'(incluso) e 'green_limit'(excluso) é considerado amarelo. Capital social inferior a 'yellow_limit' é considerado vermelho."
    social-capital-realized: "Avalia o valor do capital social realizado da empresa. Capital social realizado maior ou igual a 'green_limit' é considerado verde. Capital social realizado entre 'yellow_limit'(incluso) e 'green_limit'(excluso) é considerado amarelo. Capital social realizado inferior a 'yellow_limit' é considerado vermelho."
    company-status: "Avalia a situação do CNPJ da empresa. CNPJ com status 'green' é considerado verde. CNPJ com outros status é considerado vermelho."
    pefin-quantity-delta: "Avalia a evolução incremental da quantidade total de PEFIN da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    pefin-value-delta: "Avalia a evolução incremental do valor total de PEFIN da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    refin-quantity-delta: "Avalia a evolução incremental da quantidade total de REFIN da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    refin-value-delta: "Avalia a evolução incremental do valor total de REFIN da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    protest-quantity-delta: "Avalia a evolução incremental da quantidade total de protestos contra a empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    protest-value-delta: "Avalia a evolução incremental do valor total de protestos contra a empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    lawsuit-quantity-delta: "Avalia a evolução incremental da quantidade total de ações judiciais da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    lawsuit-value-delta: "Avalia a evolução incremental do valor total de ações judiciais da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-pefin-quantity-delta: "Avalia a evolução incremental da quantidade total de PEFIN do sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-pefin-value-delta: "Avalia a evolução incremental do valor total de PEFIN do sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-refin-quantity-delta: "Avalia a evolução incremental da quantidade total de REFIN do sócio do sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-refin-value-delta: "Avalia a evolução incremental do valor total de REFIN do sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-protest-quantity-delta: "Avalia a evolução incremental da quantidade total de protestos contra o sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-protest-value-delta: "Avalia a evolução incremental do valor total de protestos contra o sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-lawsuit-quantity-delta: "Avalia a evolução incremental da quantidade total de ações judiciais do sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-lawsuit-value-delta: "Avalia a evolução incremental do valor total de ações judiciais do sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    partner-entry-date: "Avalia a data de entrada do sócio na empresa. Entrada do sócio há mais de, ou com exatos 'green_limit' anos é considerado verde. Entrada do sócio entre (incluso) 'yellow_limit' e (excluso) 'green limit' anos atrás é considerado amarelo. Entrada do sócio há menos de 'yellow_limit' anos é considerado vermelho."
    partner-link-admin: "Sinalisa se o sócio PF da empresa também é administrador da mesma. Se for, é considerado verde, se não for é considerado amarelo."
    admin-pefin-quantity-delta: "Avalia a evolução incremental da quantidade total de PEFIN do administrador da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    admin-pefin-value-delta: "Avalia a evolução incremental do valor total de PEFIN do administrador da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    admin-refin-quantity-delta: "Avalia a evolução incremental da quantidade total de REFIN do administrador do administrador da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    admin-refin-value-delta: "Avalia a evolução incremental do valor total de REFIN do administrador da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    admin-protest-quantity-delta: "Avalia a evolução incremental da quantidade total de protestos contra o administrador da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    admin-protest-value-delta: "Avalia a evolução incremental do valor total de protestos contra o administrador da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    admin-lawsuit-quantity-delta: "Avalia a evolução incremental da quantidade total de ações judiciais do administrador da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    admin-lawsuit-value-delta: "Avalia a evolução incremental do valor total de ações judiciais do administrador da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
    non-profit-organization: "Avalia se a empresa é 'sem-fins-lucrativos'. Empresa 'com fins lucrativos' é considerado verde. Empresa 'sem-fins-lucrativos' é considerado vermelho."
    serasa-queries: "Avalia quem tem consultado a empresa no Serasa. Caso haja 'green_limit' ou menos instituições financeiras e factoring consultando a empresa é considerado verde. Caso haja mais é considerado amarelo. Instituições financeiras e factorings são identificadas pelas 'keywords', ignorando-se a 'ignore_names'."
    bankruptcy: "Avalia se a empresa está falida. Empresa com nenhuma informação sobre falência é considerado verde. Empresa com alguma informação sobre falência é considerado vermelho."
    partner-bankruptcy-participation: "Avalia se o sócio tem participação em alguma empresa que faliu. Se não é considerado verde, se sim é considerado vermelho."
    admin-bankruptcy-participation: "Avalia se o administrador tem participação em alguma empresa que faliu. Se não é considerado verde, se sim é considerado vermelho."
    pefin-last-occurrence: "Avalia a data de ocorrencia do último pefin. Se o pefin mais novo tiver ocorrido há mais de ou há exetamente 'green_limit' dias é considerado verde. Se o tiver ocorrido entre 'green_limit' e (incluso) 'yellow_limit' dias é considerado amarelo. Se tiver ocorrido há mais de 'yellow_limit' é considerado vermelho."
    refin-last-occurrence: "Avalia a data de ocorrencia do último pefin. Se o refin mais novo tiver ocorrido há mais de ou há exetamente 'green_limit' dias é considerado verde. Se o tiver ocorrido entre 'green_limit' e (incluso) 'yellow_limit' dias é considerado amarelo. Se tiver ocorrido há mais de 'yellow_limit' é considerado vermelho."
