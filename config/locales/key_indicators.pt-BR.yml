    partner-protest-quantity-delta: "Avalia a evolução incremental da quantidade total de protestos contra o sócio da empresa. Crescimento relativo inferior a, ou igual a 'green_limit' é considerado verde. Crescimento relativo entre 'green_limit' e (incluso) 'yellow_limit' é considerado amarelo. Crescimento maior que 'yellow_limit' é considerado vermelho."
